<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout::html(~{::title},~{::link},~{::main})">
<title>WGApp | Ämtli</title>
<link rel="stylesheet" href="../../static/todos.css" th:href="@{/todos.css}">
<main id="ämtli">
        <h1>Ämtli</h1>
        <h3>Verfasse deine Ämtli hier</h3>
        <section class="content-wrapper">
            <button class="btn add-popup-open-btn openPopupJS"><span class="icon ti-plus"></span></br>Ämtli hinzufügen</button>

            <div th:each="todo: ${allTodos}" th:class="${todo.done} ? 'isDone todo' : 'todo' ">
                    <h3 th:text="${todo.currentAssignee.username}"></h3>
                <form th:action="'ämtli/update/' + @{${todo.id}}" method="post" class="input-wrapper" th:id="'setDone-' + ${todo.id}">
                    <input type="checkbox" name="isDone" th:id="'isDone' + ${todo.id}" onchange="this.parentElement.submit()" th:checked="${todo.done}">
                    <label th:for="'isDone' + ${todo.id}" th:text="${todo.description}"></label>
                </form>
            </div>
        </section>

    <button class="btn add-popup-open-btn openPopupJS"><span class="icon ti-plus"></span></br>Todo hinzufügen</button>
    <section class="add-popup hidden popupJS">
        <form th:action="${add}" method="post">
            <h2>Neues Ämtli <span class="icon ti-close closePopupJS"></span></h2>

            <label for="description" class="padded-label">Description:</label>
            <input type="text" name="description" id="description" title="description must not be empty">

            <label for="days" class="padded-label">Days:</label>
            <input type="number" name="days" id="days" title="days must not be empty">

            <label for="currentAssignee" class="padded-label">Current Assignee:</label>
            <input type="text" name="currentAssignee" id="currentAssignee" title="current assignee must not be empty">

            <label for="currentDeadline" class="padded-label">Current Deadline:</label>
            <input type="date" name="currentDeadline" id="currentDeadline" title="current deadline must not be empty">

            <button type="submit">Erstellen</button>
        </form>
    </section>
</main>
</html>
